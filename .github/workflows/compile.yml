on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn
      - run: yarn tsc
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: dist
